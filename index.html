<body>
    <header class="container">
        <h1>Météo de votre Région</h1>

    <main class="weather-container">

                    <input type="number" id="postal-code" placeholder="Entrez votre code postal" maxlength="5" pattern="\d{5}" required>

                </div>
            </form>
        </section>

    </main>
